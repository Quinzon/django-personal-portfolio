<!DOCTYPE html>
<html>
	<head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">
        <link rel="icon" type="image/png" href="{% static "/portfolio/img/logo.png" %}">
        <title>{{ blog.title }}</title>
	</head>
	<body>
		<header>

		</header>
		<main class="main-main">
            <div class="main-blog-content">
                <div class="main-blog-detail">
                    <div class="main-blog-post-detail-title">
                        <h1>{{ blog.title }}</h1>
                    </div>
                    <div class="main-blog-post-detail-date">
                        <p>{{ blog.release_date|date:'M d Y G:i' }}</p>
                    </div>
                    <div class="main-blog-post-detail-text">
                        {{ blog.description|safe|linebreaks }}
                    </div>
                </div>
            </div>
		</main>
	</body>
</html>
