<!DOCTYPE html>
<html>
	<head>
        {% load static %}
        <link rel="icon" type="image/png" href="{% static "/portfolio/img/logo.png" %}">
        <title>Quinzone portfolio</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">

        <script src="{% static "/portfolio/libs/gsap/gsap.min.js" %}" defer></script>
        <script src="{% static "/portfolio/libs/gsap/ScrollTrigger.min.js" %}" defer></script>
        <script src="{% static "/portfolio/libs/gsap/ScrollSmoother.min.js" %}" defer></script>

        <script src="{% static "/portfolio/js/app.js" %}" defer></script>

	</head>
	<body>
        <div class="content">
            <header class="main-header">
                <div class="layers">
                    <div class="layer__header">
                        <div class="layers__caption">Welcome to portfolio</div>
                        <div class="layers__title">Quinzon</div>
                    </div>
                    <div class="layer layers__base"></div>
                    <div class="layer layers__middle"></div>
                    <div class="layer layers__front"></div>
                </div>
            </header>

            <main class="main-main">
                <div class="portfolio">
                    <div class="projects">
                        {% for project in projects %}
                            <div class="project">
                                <div class="project-img">
                                    <a {% if project.url %} href="{{ project.url }}" target="_blank" {% endif %}>
                                        <img src="{{ project.image.url }}" alt="" >
                                    </a>
                                </div>
                                <div class="project-info">
                                    <h2>{{ project.title }}</h2>
                                    {{ project.description|safe }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="footer-main">
                    <div class="footer__item">
                        <div class="footer-info__item">
                            <a href="#">Top</a>
                        </div>
{#                        <div class="footer-info__item">#}
{#                            <a href="{% url 'blog:all_blogs' %}">Blog</a>#}
{#                        </div>#}
                        <div class="footer-info__item">
                            <a href="{{ resume.file.url }}" download>Resume</a>
                        </div>
                        <div class="footer-info__item">
                            <a id="contactsModalOn">Contacts</a>
                        </div>
                    </div>
                    <div class="copy">
                        <div class=".footer-info__item">Â© 2023 Roman Popov</div>
                    </div>
                </div>
            </main>
        </div>

        <div id="contactsModal" class="contacts-modal">
            <div class="contacts-modal-content">
                <div class="contacts-modal-content-info-area">
                    <div class="contacts-modal-content-info">
                        <img src="{% static "/portfolio/img/telegram.png" %}" alt="">
                        <span>@nasdaql</span>
                    </div>
                    <div class="contacts-modal-content-info">
                        <img src="{% static "/portfolio/img/emai.png" %}" alt="">
                        <span>popov_roman7@mail.ru</span>
                    </div>
                </div>
            </div>
        </div>

	</body>
</html>
