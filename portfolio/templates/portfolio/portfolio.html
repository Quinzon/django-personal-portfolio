<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<header>
            <div>
				<h1>Портфолио</h1>
			</div>
		</header>
		<main>
            <div>
                {% for project in projects %}
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <img src="{{ project.image.url }}" height="200px" width="200px">
                    {% if project.url %}
                    <a href="{{ project.url }}">Ссылка</a>
                    {% endif %}
                {% endfor %}
            </div>
		</main>
	</body>
</html>
