<!DOCTYPE html>
<html>
	<head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'portfolio/Style.css' %}">
		<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
        <link rel="icon" type="image/png" href="{% static "/portfolio/logo.png" %}">
        <title>Ramzes</title>
	</head>
	<body>
		<header>
            <div class="nav">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <div class="navbar">
                            <div class="navbar-left">
                                <div class="navbar-logo">
                                    <img src="{% static 'portfolio/logo.png' %}">
                                </div>
                                <div class="nickname">
                                    <p>Ramzes</p>
                                </div>
                            </div>
                            <div class="navbar-right">
                                <div class="navbar-blog">
                                    <a href="{% url 'blog:all_blogs' %}"><button>Blog</button></a>
                                </div>
                                <div class="">
                                    <a><button>Resume</button></a>
                                </div>
                                <div class="">
                                    <a><button>Contacts</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</header>
		<main>
            <div class="portfolio">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <div class="self">
                            <img src="{% static 'portfolio/self-2.png' %}" alt="">
                        </div>
                        <hr>
                        <div class="projects">
                            <div class="row">
                                {% for project in projects %}
                                    <div class="col-xs-12 col-md-6 col-lg-4">
                                        <div class="project">
                                            <a {% if project.url %} href="{{ project.url }}" {% endif %}>
                                                <img src="{{ project.image.url }}" alt="">
                                            </a>
                                            <div class="project-info">
                                                <h2>{{ project.title }}</h2>
                                                <p>{{ project.description|safe }}</p>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</main>
	</body>
</html>
